  Impera CMS: шаблон письма пользователю об оплате заказа.

  Используется в момент принятия оплаты заказа от пользователя. Содержимое шаблона
  передается электронным письмом на емейл пользователя.

  Этот файл шаблона используется, если не найден файл с таким же именем в папке
  текущего дизайна клиентской стороны сайта (то есть в http://сайт/design/выбранный_дизайн/html).

  Принимает во входных переменных:
    $post = запись о заказе;
    $payway_name = название использованного платежного механизма;
    $this_tpl_path = относительный путь к текущему шаблону (когда вызывается из клиентской части);
    $settings = настройки сайта;
    $root_url = безпротокольный адрес корня сайта;
    $admin_folder = имя папки админпанели.

  ============================================================================

  Так как данный шаблон в точности похож на шаблон письма администратору об оплате заказа,
  за исключением административных ссылок и информации, потому просто подключаем шаблон
  письма администратору, а в параметре $for_user сообщаем шаблону, что информация
  готовится для отправки пользователю (то есть не вставлять туда административные
  сведения). *} -->

  {capture assign="file"}{$this_tpl_path|default:""}{$smarty.const.EMAIL_ORDER_PAYMENT_TO_ADMIN_TEMPLATE_FILE}{/capture}
  {include file = $file
           for_user = true}
