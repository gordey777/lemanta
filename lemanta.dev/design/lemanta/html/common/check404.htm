{* <!-- ===========================================================================
                                                                                  |
    Модуль: Проверка неучтенных случаев "Ошибка 404".                             |
    ----------------------------------------------------------------------------  |
                                                                                  |
    Входные переменные:                                                           |
        $content = html-контент страницы, сгенерированный основным модулем        |
        $emulator = объект хелпера шаблона                                        |
                                                                                  |
============================================================================ --> *}{strip}

    {* <!-- =======================================================================
    |                                                                             |
    |  Если получен контент "Нет такой страницы", считаем это "Ошибка 404".       |
    |                                                                             |
    ======================================================================== --> *}

    {if $emulator->checkNoPage()}
        {include 'missing_template.htm' assign=v}
        {$content = $v scope=global}

    {* <!-- =======================================================================
    |                                                                             |
    |  Если получен контент "Нет такого модуля", считаем это "Ошибка 404".        |
    |                                                                             |
    ======================================================================== --> *}

    {elseif $emulator->checkNoModule()}
        {include 'missing_template.htm' assign=v}
        {$content = $v scope=global}
    {/if}

{/strip}
