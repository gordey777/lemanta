{* <!-- информер корзины (отдаётся аяксом) --> *}{strip}

    <div class="cart-l">

        {if !empty($cart_products_num)}
            {$price = $helper->priceForScreen($cart_total_price)}

            <p>
                Товаров...........
                <span>
                    {$cart_products_num}
                </span>
            </p>

            <p>
                на сумму..........
                <span>
                    {intval($price)} {sign}
                </span>
            </p>
        {else}
            <p>
                <span>
                    Корзина пуста
                </span>
            </p>
        {/if}
    </div>

    <a data-href="{site}cart" class="cart-r" onclick="return gotoHref(this)">
        <i class="fa fa-shopping-cart"></i>
        <span class="cart-r-namb">
            {$cart_products_num|default:0}
        </span>
    </a>

{/strip}
